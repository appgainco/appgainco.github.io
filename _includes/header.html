<!-- BEGIN HEADER -->
  <nav class="header bg-header transparent-dark " data-pages="header" data-pages-header="autoresize" data-pages-resize-class="light">
    <div class="container relative">
      <!-- BEGIN LEFT CONTENT -->
      <div class="pull-left">
        <!-- .header-inner Allows to vertically Align elements to the Center-->
        <div class="header-inner">
          <!-- BEGIN LOGO -->
          <a href="/">
            <img
              src="{%if site.baseurl%}{{site.baseurl}}{%endif%}/assets/images/appgain-logo.png"
              height="21" data-src-retina="{%if site.baseurl%}{{site.baseurl}}{%endif%}/assets/images/appgain-logo.png"
              alt="">
          </a>
          <span class="cta-jobs">
            <a href="/jobs"><span>◀︎</span> We're Hiring! </a>
          </span>
        </div>
      </div>
      <!-- BEGIN HEADER TOGGLE FOR MOBILE & TABLET -->
      <div class="pull-right">
        <div class="header-inner">
          <div class="visible-sm-inline visible-xs-inline menu-toggler pull-right p-l-10" data-pages="header-toggle" data-pages-element="#header">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>
      </div>
      <!-- END HEADER TOGGLE FOR MOBILE & TABLET -->
      <!-- BEGIN RIGHT CONTENT -->
      <div class="pull-right menu-content clearfix" data-pages-direction="slideRight" id="header">
        <!-- BEGIN HEADER CLOSE TOGGLE FOR MOBILE -->
        <div class="pull-right">
          <a href="#" class="padding-10 visible-xs-inline visible-sm-inline pull-right m-t-10 m-b-10 m-r-10" data-pages="header-toggle" data-pages-element="#header">
            <i class=" pg-close_line"></i>
          </a>
        </div>
        <!-- END HEADER CLOSE TOGGLE FOR MOBILE -->
        <!-- BEGIN MENU ITEMS -->
        <div class="header-inner">
          <ul class="menu">
            {% for nav_itm in site.navs %}
            <li class="{% if page.url == nav_itm.href %}active current open{%endif%} ">
              <a href="{%if site.baseurl%}{{site.baseurl}}{%endif%}{{nav_itm.href}}" class="{% if nav_itm.style%}btn btn-{{nav_itm.style}} {% endif%}" data-text="{{nav_itm.label}}">{{nav_itm.label}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <!-- END MENU ITEMS -->
      </div>
    </div>
  </nav>
<!-- END HEADER -->
