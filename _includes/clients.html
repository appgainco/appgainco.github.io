{% assign pretitle = ''  %}
{% assign title = "Some of Our <br>Satisfied<br/>Clients." %}
{% assign client_image = "/assets/images/clients_logo_set.jpg" %}


<section class="!-bg-master-lightest p-b-85 p-t-75">
  <div class="container">
    <div class="md-p-l-20 md-p-r-20 xs-no-padding">
      <h5 class="block-title hint-text no-margin">{{pretitle}}</h5>
      <div class="row">
        <div class="col-sm-5 col-md-4">
          <h1 class="m-t-5">{{title}}</h1>
        </div>
        <div class="col-sm-7 col-md-8 no-padding xs-p-l-15 xs-p-r-15">
          <img src="{%if site.baseurl%}{{site.baseurl}}{%endif%}{{client_image}}" class="image-responsive-height lazy sm-m-t-30" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
